<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles/options.css">
  <link rel="stylesheet" href="vendor/material-components-web.min.css">
</head>
<body>
  <div class="toolbar">
    <h1>Blank New Tab</h1>
  </div>
  <div class="center" id="content" style="display:none;">

    <h3>Tab Text</h3>
    <form id="tab-text">
      <section class="card">
        <label>
          <div class="radio">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" name="radio" value="custom" checked>
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
          </div>
          <span>Custom</span>
        </label>
        <label class="no-pointer" id="text-label">
          <div class="radio"></div>
          <input class="input" type="text" id="text-content" placeholder="Tab Text">
        </label>
        <label>
          <div class="radio">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" name="radio" value="none">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
          </div>
          <span>None</span>
        </label>
      </section>
    </form>

    <h3>Sync</h3>
    <section class="card">
      <label class="split">
        <span>Sync options across Google Chrome installs</span>
        <div class="mdc-switch">
          <input type="checkbox" id="sync" class="mdc-switch__native-control">
          <div class="mdc-switch__background">
            <div class="mdc-switch__knob"></div>
          </div>
        </div>
      </label>
    </section>

  </div>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/options.js"></script>
</body>
</html>
